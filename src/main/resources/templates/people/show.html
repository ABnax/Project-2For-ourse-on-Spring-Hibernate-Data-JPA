<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Show</title>
</head>
<body>

<p th:text="${person.getName()}">VALUE</p>
<p th:text="${person.getAge()}">VALUE</p>


<div th:if="${book.isEmpty()}">
    <p>Человек пока не взял ни одной книги</p>
    <hr/>
</div>

<div th:if="${!book.isEmpty()}">
    <hr/>
    <b>Книги:</b>
    <br/>
    <table th:each="book1 : ${book}">
        <tr>
            <td>
                <span th:text="${book1.getTitle() + ', ' + book1.getAuthor() + ', ' + book1.getYear()}"
                      th:style="${book1.isProsroshka()} ? 'color: red' : 'color: black'">
                    book
                </span>
            </td>
        </tr>
    </table>
    <hr/>
</div>

<form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}">
    <input type="submit" value="Редактировать"/>
</form>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Удалить"/>
</form>

</body>
</html>
