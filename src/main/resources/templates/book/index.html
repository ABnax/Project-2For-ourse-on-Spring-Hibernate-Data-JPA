<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="books : ${book}">
    <a th:href="@{/book/{id}(id=${books.getId()})}"
       th:text="${books.getTitle() + ', ' + books.getAuthor() + ', ' + books.getYear()}">book</a>
</div>

<br/>
<hr/>
<a href="/book/search">Поиск книги по названию</a>
<br/>
<a href="/book/new">Добавить книгу</a>

</body>
</html>
